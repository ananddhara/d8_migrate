id: article_paragraph_xml
label: Basic paragraph XML
langcode: en
status: true
migration_group: migrate_crain_xml
dependencies:
  enforced:
    module:
      - migrate_basic_content
source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: xml
  urls: public://private_files/article/story2017.xml
  item_selector: '/articles/article' 
  ids: 
    content_id:
      type: integer
  fields:
    -
      name: content_id 
      label: 'Unique ID'
      selector: id
    -
      name: content_title
      label: 'Title of content'
      selector: title
    -
      name: content_body
      label: 'Description of the content'
      selector: summary
    -
      name: content_paragraph
      label: 'Description of the content'
      selector: paragraphs
  constants:
    sticky: 0
    promote: 1
    uid_admin: 1
    full_html: full_html
process:
  title: content_title
  sticky: constants/sticky
  promote: constants/promote
  uid: constants/uid_admin
  body/value: content_body
  body/format: constants/full_html
  field_paragraph_type:
    plugin: paragraphs_import
    source: content_paragraph
destination:
  plugin: 'entity:node'
  default_bundle: page